<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro - Pacato's Tea House</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/styleDefault.css">
        <link rel="stylesheet" href="../css/cadastro.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <header>
            <section class="cabecalho-conteudo">
                <div class="cabecalho-conteudo-esquerdo">
                    <a href="../html/index.html">
                        <img src="https://i.imgur.com/fIOgF6b.png">
                    </a>
                    <a href="../html/index.html">
                        <h1>
                            <p id="cabecalho-nome">Pacato's Tea House</p>
                            <p>Chá para qualquer hora</p>
                        </h1>
                    </a>
                </div>
                <div class="cabecalho-conteudo-direito">
                    <div class="cabecalho-login-cesta">
                        <a href="../html/login.html">
                            <button class="cabecalho-login">Entre ou Cadastre-se<i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i></i></button>
                        </a>
                        <i class="fa fa-shopping-basket fa-2x" aria-hidden="true"></i>
                    </div>

                    <nav class="cabecalho-navegacao">
                        <ul>
                            <li><a href="../html/index.html">Início</a></li>
                            <li><a href="../html/produtos.html">Produtos</a></li>
                            <li><a href="../html/contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </div>
            </section>
        </header>

        <main>
            <section class="conteudo-pagina">
                <h2 class="titulo-pagina">Cadastre-se</h2>

                <div id="msg-erro" class="nao-selecionavel" unselectable="on">&emsp;</div>
                <div id="msg-sucesso" class="nao-selecionavel" unselectable="on"></div>

                <div class="formulario">
                    <form class="formulario-cadastro">
                        <label for="nome" id="label-nome" data-label="label-nome">Nome<div class="tooltip-padrao tooltip-linha-unica" href="#"><i class="fa fa-info-circle" aria-hidden="true"></i><span>Deve ter, no mínimo, três letras</span></div></label>
                        <input id="nome" class="input-padrao" type="text" data-input="nome" required>

                        <label for="sobrenome" id="label-sobrenome" data-label="label-sobrenome">Sobrenome<div class="tooltip-padrao tooltip-linha-unica" href="#"><i class="fa fa-info-circle" aria-hidden="true"></i><span>Deve ter, no mínimo, três letras</span></div></label>
                        <input id="sobrenome" class="input-padrao" type="text" data-input="sobrenome" required>

                        <label for="email" id="label-email" data-label="label-email">E-mail</label>
                        <input id="email" class="input-padrao" type="text" data-input="email" required placeholder="seuemail@dominio.com">

                        <label for="senha" id="label-senha" data-label="label-senha">Senha<div class="tooltip-padrao" href="#"><i class="fa fa-info-circle" aria-hidden="true"></i><span>Deve ter entre 8 e 20 dígitos, letra maiúscula, letra minúscula, número e caracter especial</span></div></label>
                        <div class="input-senha">
                            <input id="senha" class="input-padrao" type="password" data-input="senha" required placeholder="********">
                            <div class="mostra-senha-padrao mostra-senha">
                                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                            </div>
                            <div class="esconde-senha-padrao esconde-senha">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </div>
                        </div>

                        <label for="confirma-senha" id="label-confirma-senha" data-label="label-confirma-senha">Repita a Senha</label>
                        <div class="input-senha">
                            <input id="confirma-senha" class="input-padrao" type="password" data-input="confirma-senha" required placeholder="********">
                            <div class="mostra-senha-padrao mostra-confirma-senha">
                                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                            </div>
                            <div class="esconde-senha-padrao esconde-confirma-senha">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </div>
                        </div>

                        <button class="botao-padrao" id="botao-cadastrar">Cadastrar</button>
                    </form>

                    <div class="divisor">
                        <hr>
                    </div>
                    <p class="link-login">Já tem conta? <a href="../html/login.html">Entre</a></p>
                </div>
            </section>
        </main>

        <footer>
            <div class="rodape-conteudo">
                <img src="https://i.imgur.com/fIOgF6b.png">
                <p class="copyright">&copy; Todos os Direitos Reservados. Pacato's Tea House. 2022.</p>
            </div>
        </footer>
        <script src="../js/cadastro.js"></script>
    </body>

</html>
