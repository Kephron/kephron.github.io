<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Pacato's Tea House</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/styleDefault.css">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <header>
            <section class="cabecalho-conteudo">
                <div class="cabecalho-conteudo-esquerdo">
                    <a href="../html/index.html">
                        <img src="https://i.imgur.com/fIOgF6b.png">
                    </a>
                    <a href="../html/index.html">
                        <h1>
                            <p id="cabecalho-nome">Pacato's Tea House</p>
                            <p>Chá para qualquer hora</p>
                        </h1>
                    </a>
                </div>
                <div class="cabecalho-conteudo-direito">
                    <div class="cabecalho-login-cesta">
                        <a href="../html/login.html">
                            <button class="cabecalho-login">Entre ou Cadastre-se<i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i></i></button>
                        </a>
                        <i class="fa fa-shopping-basket fa-2x" aria-hidden="true"></i>
                    </div>

                    <nav class="cabecalho-navegacao">
                        <ul>
                            <li><a href="../html/index.html">Início</a></li>
                            <li><a href="../html/produtos.html">Produtos</a></li>
                            <li><a href="../html/contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </div>
            </section>
        </header>

        <main>
            <section class="conteudo-pagina">
                <h2 class="titulo-pagina">Entre</h2>

                <div id="msg-erro" class="nao-selecionavel">&emsp;</div>
                <div id="msg-sucesso" class="nao-selecionavel"></div>

                <div class="formulario">
                    <form class="formulario-login" name="formulario-login" method="POST" action="">
                        <label for="email" id="label-email">E-mail</label>
                        <input name="email" id="email" class="input-padrao" type="email" maxlength="100" required placeholder="seuemail@dominio.com">

                        <label for="senha" id="label-senha">Senha</label>
                        <div class="input-senha">
                            <input name="senha" id="senha" class="input-padrao" type="password" maxlength="20" required placeholder="********">
                            <div class="mostra-senha">
                                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                            </div>
                            <div class="esconde-senha">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </div>
                        </div>

                        <button type="submit" class="botao-padrao" id="botao-entrar">Entrar</button>
                    </form>

                    <div class="divisor">
                        <hr>
                    </div>
                    <p class="link-cadastro-usuario">Ainda não tem conta? <a href="../html/cadastroUsuario.html">Cadastre-se</a></p>
                </div>
            </section>
        </main>

        <footer>
            <div class="rodape-conteudo">
                <img src="https://i.imgur.com/fIOgF6b.png">
                <p class="copyright">&copy; Todos os Direitos Reservados. Pacato's Tea House. 2022.</p>
            </div>
        </footer>
        <script src="../js/login.js"></script>
    </body>

</html>
