<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width">
        <title>Contato - Pacato's Tea House</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styleDefault.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <section class="cabecalho-conteudo">
                <div class="cabecalho-conteudo-esquerdo">
                    <a href="index.html">
                        <img src="imagens/logo.png">
                    </a>
                    <a href="index.html">
                        <h1>
                            <p id="cabecalho-nome">Pacato's Tea House</p>
                            <p>Chá para qualquer hora</p>
                        </h1>
                    </a>
                </div>
                <div class="cabecalho-conteudo-direito">
                    <div class="cabecalho-login-carrinho">
                        <a href="login.html">
                            <button class="cabecalho-login">Entre ou Cadastre-se
                                <img src="imagens/profile.ico">
                            </button>
                        </a>
                        <img class="cabecalho-carrinho" src="imagens/carrinhoCompras.ico">
                    </div>

                    <nav class="cabecalho-navegacao">
                        <ul>
                            <li><a href="index.html">Início</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </div>
            </section>
        </header>

        <main>
            <section class="conteudo-pagina contato-conteudo">
                <h2 class="titulo-pagina">Contato</h2>
                <p>Envie-nos uma mensagem e em breve retornaremos.</p>
                <form>
                    <label for=" nome-sobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nome-sobrenome" class="input-padrao" required>

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(00) 00000-0000">

                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                    <fieldset class="contato-preferencia">
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>E-mail</label>
                        <label for="radio-ligacao"><input type="radio" name="contato" value="telefone" id="radio-ligacao">Ligação</label>
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                    <input type="submit" value="Enviar" class="botao-padrao">
                </form>
            </section>
        </main>

        <footer>
            <div class="rodape-conteudo">
                <img src="imagens/logo.png">
                <p class="copyright">&copy; Todos os Direitos Reservados. Pacato's Tea House. 2022.</p>
            </div>
        </footer>
    </body>

</html>
